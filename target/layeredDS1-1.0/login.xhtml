<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <ui:include src="/templates/header.xhtml"/>
    <div id="content">
        <h2>Login Page</h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{authenticationController.username}" required="true" />
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{authenticationController.password}" required="true" />
            </h:panelGrid>
            <h:commandButton value="Login" action="#{authenticationController.login}" />
        </h:form>
    </div>
    <ui:include src="/templates/footer.xhtml"/>
</h:body>
</html>
