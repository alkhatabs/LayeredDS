<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>List Jobs</title>
</h:head>
<h:body>
    <ui:include src="/templates/header.xhtml"/>
    <div id="content">
        <h2>List Jobs</h2>
        <h:dataTable value="#{jobController.jobList}" var="job">
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{job.title}" />
            </h:column>
            <h:column>
                <f:facet name="header">Keywords</f:facet>
                <h:outputText value="#{job.keywords}" />
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{job.description}" />
            </h:column>
            <h:column>
                <f:facet name="header">Payment Offer</f:facet>
                <h:outputText value="#{job.paymentOffer}" />
            </h:column>
        </h:dataTable>
    </div>
    <ui:include src="/templates/footer.xhtml"/>
</h:body>
</html>
